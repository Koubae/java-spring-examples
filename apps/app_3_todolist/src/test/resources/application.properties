# ------------------ < APP > ------------------ #
app.name=TodoAppTest

# ------------------ < SERVER > ------------------ #
# Default is 200
server.tomcat.max-threads=10

# ------------------ < MYSQL > ------------------ #
database=mysql
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3307/todolist_test}
spring.datasource.username=${MYSQL_USER:admin}
spring.datasource.password=${MYSQL_PASS:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# SQL is written to be idempotent so this is safe
spring.sql.init.mode=always

# ------------------ < JPA > ------------------ #
# create update create-drop | create-drop will re-create database each time
spring.jpa.hibernate.ddl-auto=create-drop

# DEBUG
spring.jpa.show-sql=true
spring.jpa.open-in-view=true